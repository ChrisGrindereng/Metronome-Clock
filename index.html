<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
        <div class="tillMidnight"></div>
        <div class="pastMidnight"><div>
    
    
    <h1>NYC Union Square Metronome Clock</h1>

<div class = "clockdiv" id="clockdiv">
    <!--military time clock-->
    <span class="h"></span>
    <span class="m"></span>
    <span class="s"></span>
    <span class="d"></span>
    <span class="c"></span>
    <!--reverse clock-->
    <span class="deciseconds"></span>
    <span class="seconds"></span>
    <span class="minutes"></span>
    <span class="hours"></span>
</div>    
    
    <script	src="clock.js"></script>
</body>
