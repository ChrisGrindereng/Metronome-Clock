<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
      
<div class="jumbotron">
    <img src="./images/scaled.jpg" />
    <div class = "clockdiv" id="clockdiv">
        <!--military time clock-->
        <span class="h1"></span>
        <span class="h"></span>
        <span class="m1"></span>
        <span class="m"></span>
        <span class="s1"></span>
        <span class="s"></span>
        <span class="d"></span>
        <span class="c"></span>
        <!--reverse clock-->
        <span class="deciseconds"></span>
        <span class="seconds"></span>
        <span class="seconds1"></span>
        <span class="minutes"></span>
        <span class="minutes1"></span>
        <span class="hours"></span>
        <span class="hours1"></span>
    </div>    
</div>
    
    <script	src="clock.js"></script>
</body>

</html>
